name: "Main"
on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Bump type, it must be: patch | minor | major"
        required: true
  pull_request:
  push:
    branches:
      - "master"
      - "v[0-9]+.[0-9]+.[0-9]+"
    paths-ignore:
      - "README.md"

env:
  BUMP_TYPE: ${{ github.event.inputs.bump }}

jobs:
  unit-test:
    runs-on: ubuntu-latest
    name: Unit tests
    steps:
      - uses: actions/checkout@v4
      - name: Enable Corepack
        run: corepack enable
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: yarn
      - run: yarn build
      - run: yarn test
      - run: yarn lint
      - run: yarn server-mock:check-types
        working-directory: packages/admin-ui
    env:
      INFURA_MAINNET_KEY: ${{ secrets.INFURA_MAINNET_KEY }}

  integration-test:
    runs-on: ubuntu-latest
    name: In app integration tests
    steps:
      - uses: actions/checkout@v4
      - name: Enable Corepack
        run: corepack enable
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"
      - run: yarn # Caching only saves 30s
      - run: yarn build
      - run: yarn test:int

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [unit-test, integration-test]
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Verify input
        run: |
          [[ "$BUMP_TYPE" == "patch" ]] || [[ "$BUMP_TYPE" == "minor" ]] || \
          [[ "$BUMP_TYPE" == "major" ]] || { echo "Wrong input, it must be: patch | minor | major"; exit 1;}
      - uses: actions/checkout@v4
      - name: Enable Corepack
        run: corepack enable
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"
      - name: Publish
        run: npx @dappnode/dappnodesdk publish ${BUMP_TYPE} --dappnode_team_preset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
