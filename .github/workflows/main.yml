name: "Main"
on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Bump type, it must be: patch | minor | major"
        required: true
  pull_request:
  push:
    branches:
      - "master"
      - "v[0-9]+.[0-9]+.[0-9]+"
    paths-ignore:
      - "README.md"

env:
  BUMP_TYPE: ${{ github.event.inputs.bump }}

jobs:
  build-code:
    name: Build code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: yarn
      - run: yarn build

  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: build-code
    steps:
      - run: yarn test
      - run: yarn lint
      - run: yarn server-mock:check-types
        working-directory: packages/admin-ui

  integration-test:
    name: In app integration tests
    runs-on: ubuntu-latest
    needs: build-code
    steps:
      - run: yarn test:int

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [unit-test, integration-test]
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Verify input
        run: |
          [[ "$BUMP_TYPE" == "patch" ]] || [[ "$BUMP_TYPE" == "minor" ]] || \
          [[ "$BUMP_TYPE" == "major" ]] || { echo "Wrong input, it must be: patch | minor | major"; exit 1;}
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Publish
        run: npx @dappnode/dappnodesdk publish ${BUMP_TYPE} --dappnode_team_preset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
