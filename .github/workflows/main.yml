name: "Main"
on:
  pull_request:
    paths:
      - "build/**"
  push:
    branches:
      - master
    paths:
      - "build/**"

jobs:
  unit-test:
    runs-on: ubuntu-16.04
    env:
      working-directory: ./build/src
      CI: true
    name: Unit tests
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "10.x"
      - run: yarn install
        working-directory: ${{ env.working-directory }}
      - run: yarn build
        working-directory: ${{ env.working-directory }}
      - run: yarn test
        working-directory: ${{ env.working-directory }}

  integration-test:
    runs-on: ubuntu-16.04
    env:
      working-directory: ./build/src
      CI: true
    name: In app integration tests
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "10.x"
      - run: yarn install
        working-directory: ${{ env.working-directory }}
      - run: yarn generate
        working-directory: ${{ env.working-directory }}
      - run: yarn test:int
        working-directory: ${{ env.working-directory }}

  ui-unit-test:
    runs-on: ubuntu-16.04
    env:
      working-directory: ./build/ui
      CI: true
    name: UI unit tests
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "10.x"
      - run: yarn install
        working-directory: ${{ env.working-directory }}
      - run: yarn build
        working-directory: ${{ env.working-directory }}
      - run: yarn test
        working-directory: ${{ env.working-directory }}

  build-test:
    runs-on: ubuntu-16.04
    name: Build test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: docker-compose build

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [unit-test, integration-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    env:
      TRAVIS: yes
      GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "10.x"
      - run: npm install -g @dappnode/dappnodesdk
      - run: docker-compose build
      - name: Publish
        run: dappnodesdk publish patch --dappnode_team_preset --provider infura
