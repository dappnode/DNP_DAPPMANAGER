version: "3.5"
services:
  teku-prater:
    container_name: DAppNodePackage-teku-prater.dnp.dappnode.eth
    build:
      context: ./build
      args:
        UPSTREAM_VERSION: 22.1.0
    user: root
    image: "teku-prater.dnp.dappnode.eth:22.1.0"
    volumes:
      - "teku-prater-data:/opt/teku/data"
    environment:
      HTTP_WEB3PROVIDER: "http://goerli-geth.dappnode:8545"
      HTTP_WEB3SIGNER: "http://web3signer.web3signer.dappnode:9003"
      INITIAL_STATE: ""
      EXTRA_OPTS: ""
    ports:
      - "9000:9000"
      - "5051:5051"
    restart: unless-stopped
networks:
  default:
    external: true
    name: dncore_network
volumes:
  teku-prater-data: {}
